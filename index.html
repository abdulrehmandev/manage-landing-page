<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="./style.css" rel="stylesheet" />

    <title>Manage Site</title>
  </head>
  <body>
    
    <header class="primary-header">
      <div class="container">
        <div class="primary-header-wrapper">
          <a href="#">
            <img src="./images/logo.svg"
              alt="" />
          </a>
          <button class="header-toggle"
            aria-expanded="false"
            aria-controls="primary-navigation"></button>
          <div class="primary-navigation"
            id="primary-navigation"
            data-opened="false">
            <ul class="primary-header-nav list">
              <li class="nav-item"><a href="#" class="nav-link link">Pricing</a></li>
              <li class="nav-item"><a href="#" class="nav-link link">Product</a></li>
              <li class="nav-item"><a href="#" class="nav-link link">About Us</a></li>
              <li class="nav-item"><a href="#" class="nav-link link">Careers</a></li>
              <li class="nav-item"><a href="#" class="nav-link link">Community</a></li>
            </ul>
          </div>
          <button class="header-btn btn-primary">Get Started</button>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <div class="hero-body flow">
            <h1 class="heading-primary">Bring everyone<br/>together to build<br/>better products.</h1>
            <p class="text">Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.</p>
            <button class="btn-primary">Get Started</button>
          </div>
          <img class="hero-image"
            src="./images/illustration-intro.svg"
            alt="" />
        </div>
      </div>
    </div>

    <div class="cta">
      <div class="container">
        <div class="cta-wrapper">
          <h2 class="heading-secondary">Simplify how your team works today.</h2>
          <button class="btn-secondary">Get Started</button>
        </div>
      </div>
    </div>
    
    <script src="/main.js"></script>
  </body>
</html>
